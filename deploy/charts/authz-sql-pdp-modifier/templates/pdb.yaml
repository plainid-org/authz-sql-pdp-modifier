{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: {{ include "authz-sql-pdp-modifier.podDisruptionBudget.apiVersion" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "authz-sql-pdp-modifier.fullname" . }}
  labels:
{{- include "authz-sql-pdp-modifier.labels" . | nindent 4 }}
  {{- with .Values.podDisruptionBudget.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.podDisruptionBudget.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  {{- else if .Values.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.maxUnavailable }}
  {{- else }}
  minAvailable: 0
  {{- end }}
  selector:
    matchLabels:
      {{- include "authz-sql-pdp-modifier.selectorLabels" . | nindent 6 }}
{{- end }}

